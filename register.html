<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | HealthCare+</title>
    <link rel="stylesheet" href="register-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Registration Container -->
    <div class="register-container">
        <div class="register-form">
            <h2>Create Your Account</h2>
            <form id="registrationForm" action="#" method="post">
                <!-- Full Name Input -->
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" class="input-field" placeholder="Enter your full name" required>
                </div>
                
                <!-- Email Input with Validation -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="input-field" placeholder="Enter a valid email" required>
                </div>
                
                <!-- Date of Birth Input -->
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" class="input-field" required>
                </div>

                <!-- Gender Dropdown -->
                <div class="form-group gender-container">
                    <label for="gender">Gender</label>
                    <select id="gender" class="input-field" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <!-- Password Inputs -->
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" class="input-field" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm your password" required>
                </div>
                
                <!-- Register Button -->
                <button type="submit" class="register-btn" id="registerBtn">Register</button>
            </form>
        </div>
    </div>

   

    <script src="register-script.js"></script>
</body>
</html>
